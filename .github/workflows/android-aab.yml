name: Build Android AAB (TWA)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Init TWA project
        run: |
          yes | bubblewrap init \
            --manifest https://example.com/manifest.json \
            --directory twa \
            --applicationId com.roomvisionpro.app \
            --name "Room Vision Pro"

      - name: Build AAB
        run: |
          cd twa
          bubblewrap build
